<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<h1>My Expenses: </h1>
<form action="{% url 'polls:index' %}" method="GET">
    <label for="datepicker">Date:</label>
    <input type="text" id="datepicker" name="pub_date">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr('#datepicker', {
            dateFormat: 'Y-m-d',
            enableTime: false,
        });
    </script>
    <button type="submit">Submit</button>
</form>
{% if latest_expense_list %}
    <ul>
        {% for expense in latest_expense_list %}
            <li><a href="{% url 'polls:detail' expense.id %}">{{ expense.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No expenses.</p>
{% endif %}
<form action="{% url 'polls:index' %}" method="GET">
  <input type="submit" value="Clean all">
</form>
</body>
</html>
