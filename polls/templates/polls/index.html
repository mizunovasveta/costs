<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
            font-size: 1.5em;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<h1>My Expenses: </h1>
<p>Choose a date:</p>
<form action="{% url 'polls:index' %}" method="GET">
    <label for="datepicker">Date:</label>
    <input type="text" id="datepicker" name="pub_date">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr('#datepicker', {
            dateFormat: 'Y-m-d',
            enableTime: false,
        });
    </script>
    <button type="submit">Submit</button>
</form>
{% if latest_expense_list %}
    <ul>
        {% for expense in latest_expense_list %}
            <li><a href="{% url 'polls:detail' expense.id %}">{{ expense.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No expenses.</p>
{% endif %}
<form action="{% url 'polls:index' %}" method="GET">
<input type="submit" value="Clean all" name="clean">
</form>
<a href="{% url 'polls:create' %}">Create a new expense</a>
</body>
</html>
