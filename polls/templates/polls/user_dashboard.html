<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <a href="{% url 'polls:index' %}">View your expenses</a>

        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
    <a href="{% url 'polls:delete_account' %}">Delete Account</a>
</body>
</html>
